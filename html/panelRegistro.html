<div id="auth-overlay" class="auth-overlay"></div>
<div id="auth-panel" class="auth-panel">
    <div class="auth-header">
        <h2>INICIA SESIÓN O CREA TU CUENTA</h2>
        <button id="close-auth-panel-btn" class="close-auth-panel-btn">&times;</button>
    </div>
    <div class="auth-container">
        <div class="auth-form-container" id="login-container">
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Correo electrónico</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="auth-button">ENTRAR</button>
                <p class="form-switch-text">¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
            </form>
        </div>

        <div class="auth-form-container" id="register-container" style="display: none;">
            <form id="register-form" class="auth-form">
                <h2>CREAR CUENTA</h2>
                <div class="form-group">
                    <label for="register-name">Nombre</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo electrónico</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="auth-button">REGISTRARME</button>
                <p class="form-switch-text">¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
            </form>
        </div>
    </div>
</div>
